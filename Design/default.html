<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>LinkedUp</title>
    <!-- [if lt IE 9]>
    <script src="dist/html5shiv.js"></script>
    <![endif]-->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div id="widget">
        <button id="newMessage">
            <img src="#" alt="file image" class="icon">
        </button>

        <section id="fullName">
            <p id="fName">Grace</p>
            <p id="lName">Ling</p>
        </section>

        <section id="occupation">
            <div>
                <span id="workIcon" class="icon"></span>
                <p id="work">Candyleaf Designs</p>
            </div>

            <div>
                <span id="schoolIcon" class="icon"></span>
                <p id="school">Santa Clara University</p>
            </div>
        </section>

        <section id="connections">
            <span id="circleStacks"></span>
            <span id="numConnections"></span>
        </section>

        <section id="notes">
            <form>
                <textarea placeholder="Notes..."></textarea>
            </form>
        </section>

        <section id="redirect">
            <button><a href="#">Add to List</a></button>
            <a href="#">See List</a>
        </section>
    </div>
</body>

</html>
